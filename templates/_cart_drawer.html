<div class="cart-overlay" data-cart-overlay></div>

<aside class="cart-drawer" data-cart-drawer aria-hidden="true">
  <div class="cart-head">
    <div class="cart-title">CARRINHO DE COMPRAS</div>
    <button class="cart-close" type="button" data-cart-close aria-label="Fechar">✕</button>
  </div>

  <div class="cart-body" data-cart-body>
    <div class="cart-empty">Seu carrinho está vazio.</div>
  </div>

  <div class="cart-foot">
    <div class="cart-freehint">Frete grátis a partir de <b data-cart-freeover>R$ 0,00</b></div>

    <div class="cart-row">
      <span>Subtotal (sem frete):</span>
      <b data-cart-subtotal>R$ 0,00</b>
    </div>

    <div class="cart-row total">
      <span>Total:</span>
      <b data-cart-total>R$ 0,00</b>
    </div>

    <button class="cart-cta" type="button" data-cart-checkout>INICIAR COMPRA</button>
    <button class="cart-more" type="button" data-cart-close>Ver mais produtos</button>
  </div>
</aside>

<div class="cart-toast" data-cart-toast>Adicionado ao carrinho!</div>
